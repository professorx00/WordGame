<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Word Games</title>
  </head>
  <body>
    <div class="container">
        <header class="title">
            <h1>Word Finder</h1><h3>Movie Edition</h3>
        </header>
        <div id="hiddenWord">--</div>
        <div class="guesses">Guesses Left: <span id="guessLeft">10</span></div>
        <div class="usedContainer">
            Letters that have been used are : 
            <p id="letterUsed">a</p>
        </div>
        <div class="wins">Number of Wins: <span id="wins">0</span></div>
        <div class="losses">Number of Wins: <span id="loss">0</span></div>
        <div>Instructions: Please press letters on your keyboard till you find the title of the movie or you run out of guesses</div>
    </div>
    <script src="./jScript/game.js"></script>
    </body>
</html>
